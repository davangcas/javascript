<!DOCTYPE html>
<html lang="en" data-theme>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dom Exercises</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body data-theme>
        <header class="header">
            <h1>Principal Menu</h1>
        </header>
        <button class="panel-btn hamburger hamburger--vortex" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <aside class="panel">
            <nav class="menu">
                <a href="#section1">Reloj digital y alarma sonora</a>
                <a href="#section2">Keyboard Events</a>
                <a href="#section3">Countdown</a>
                <a href="#section4">Responsable Responsive Design</a>
                <a href="#section5">Responsive tester</a>
                <a href="#section6">Section 6</a>
                <a href="#section7">Section 7</a>
                <a href="#section8">Section 8</a>
            </nav>
        </aside>
        <main>
            <section id="section1" class="section">
                <h2>Reloj digital y alarma sonora</h2>
                <div id="clock"></div>
                <div>
                    <button id="init-clock">Init Clock</button>
                    <button id="stop-clock">Stop Clock</button>
                    <button id="init-alarm">Activate Sound</button>
                    <button id="stop-alarm">Stop Sound</button>
                </div>
            </section>
            <section id="section2" class="section">
                <h2>Keyboard Events</h2>
                <article class="stage">
                    <div class="ball"></div>
                </article>
            </section>
            <section id="section3" class="section">
                <h2>Countdown</h2>
                <div id="countdown"></div>
            </section>
            <section id="section4" class="section">
                <h2>Responsable Responsive Design</h2>
                <div id="youtube"></div>
                <div id="maps"></div>
            </section>
            <section id="section5" class="section">
                <h2>Responsive tester</h2>
                <form id="responsive-tester">
                    <input
                        type="url"
                        placeholder="URL"
                        name="url"
                        required
                    /><br />
                    <input
                        type="number"
                        placeholder="Width"
                        name="width"
                        required
                    /><br />
                    <input
                        type="number"
                        placeholder="Height"
                        name="height"
                        required
                    /><br />
                    <input type="submit" value="Test" name="test" />
                    <input type="button" value="Close" name="close" />
                </form>
            </section>
            <section id="section6" class="section">
                <h2>Section 6</h2>
            </section>
            <section id="section7" class="section">
                <h2>Section 7</h2>
            </section>
            <section id="section8" class="section">
                <h2>Section 8</h2>
            </section>
        </main>
        <button class="scroll-top-btn hidden">&#11014;</button>
        <button class="dark-mode-btn">ðŸŒ’</button>
        <script src="index.js" type="module"></script>
    </body>
</html>
